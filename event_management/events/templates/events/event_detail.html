{% extends 'base.html' %}

{% block title %}{{ event.title }}{% endblock %}

{% block content %}
    <h2>{{ event.title }}</h2>
    <p>{{ event.description }}</p>
    <p>Date: {{ event.date }}</p>
    <p>Time: {{ event.time }}</p>
    <p>Location: {{ event.location }}</p>
    <p>Organizer: {{ event.organizer.username }}</p>
    <p><a href="{% url 'event_list' %}">Back to Event List</a></p>
{% endblock %}
